<h2>Github Score</h2>

<form (submit)='getUser()'  #form='ngForm'>
  Github Username:
  <input 
  type='text' 
  name='username'
  [(ngModel)]='user'
  minlength="1"
  #username='ngModel'
  required
  ><br><br>
  <input 
  type='submit' 
  value='Calculate my Github Score' 
  [disabled]='!form.valid'>
  
</form>

<hr>
<!--
<span *ngIf='!user.login'>User doesn't exist</span>-->

<h3 *ngIf='score && form.valid'>Your score: {{score | json}}</h3>
<span *ngIf='score < 20 && form.valid' class='red'><b>Needs Work!!</b></span>
<span *ngIf='score > 20 && score < 50' class='orange'><b>A decent start</b></span>
<span *ngIf='score > 50 && score < 100'><b>Doing Good!</b></span>
<span *ngIf='score > 100 && score < 200' class='green'><b>Great job!</b></span>
<span *ngIf='score >= 200' class='blue'><b>Github Elite!!</b></span>
<span *ngIf='score'></span>
