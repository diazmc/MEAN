
<h1>{{title | uppercase}}</h1>

<p>{{num | currency: 'USD': true}}</p>
<p>{{ today | date: 'fullDate' }}</p>
<p>{{ today | date: 'mediumTime' }}</p>
<p>{{ today | date: 'shortDate' }}</p>

<h5 *ngIf='loggedIn'>You're logged in as Goku</h5>
<h5 *ngIf='!loggedIn'>Please log in.</h5>

<h1 *ngIf='myBoolean'>Show this!</h1>
<h1 *ngIf='1!==1'>Don't show this!</h1>

<ul>
  <li *ngFor='let num of myArray'>
    {{num}}
  </li>
</ul>

<span [ngStyle]="{
  'background-color': color,
  'font-weight': 'bold'
  }">ngStyle</span>

<span [ngClass]="{'on': switch}">I should be yellow.</span>
<span [ngClass]="{'on': 1===1}">I should be yellow.</span>
